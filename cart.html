	<body class="is-preload">
		<div id="wrapper">
			<!-- Header -->
			<header id="header">

					<h1 style="text-align: center;">Your Cart</h1>

				<ul>

			<!-- Main -->
			<div id="main">
				<div class="inner">
					<section>
						<div id="cart-items"></div>
						<h2 style="text-align: center;">Checkout Details</h2>
						<form id="checkout-form" onsubmit="event.preventDefault(); submitOrder();">
							<div class="fields">
								<div class="field" style="margin-left: 10%; margin-right: 10%; width: 80%;">
									<label for="park">Park Name</label>
									<input type="text" id="park" name="park" required>
								</div>
								<div class="field" style="margin-left: 10%; margin-right: 10%; width: 80%;">
									<label for="name">Your Name</label>
									<input type="text" id="name" name="name" required>
								</div>
								<div class="field" style="margin-left: 10%; margin-right: 10%; width: 80%;">
									<label for="phone">Phone Number</label>
									<input type="tel" id="phone" name="phone" required>
								</div>
								<div class="field" style="margin-left: 10%; margin-right: 10%; width: 80%;">
									<label for="email">Email</label>
									<input type="email" id="email" name="email" required>
								</div>
							</div>
							<ul class="actions">
								<li>
									<input type="submit" value="Request" class="primary">
								</li>
							</ul>
						</form>
					</section>
				</div>
			</div>
		</div>
		<!-- Scripts -->
